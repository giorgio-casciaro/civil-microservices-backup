apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: civil-microservices-app
  namespace: civil-connect
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: civil-microservices-app
    spec:
      containers:
        - name: users
          image: 'giorgiocasciaro/civil-microservices-app:version-0'
          envFrom:
            - configMapRef:
                name: civil-microservices-app
