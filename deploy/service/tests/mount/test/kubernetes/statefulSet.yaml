apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: test-deployment
  namespace: civil-connect
spec:
  serviceName: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: 'giorgiocasciaro/civil-microservices-deploy-test:version-33'
          ports:
            - containerPort: 80
              name: web
          volumeMounts:
            - name: www
              mountPath: /usr/share/nginx/html
